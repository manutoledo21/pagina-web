<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Barbería Alura</title>
    <link rel="icon" href="img/logo-blanco.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="box">
            <h1><img src="img/logo.png" alt=""></h1>
            <nav>
                <ul>
                    <li><a href="index.html" target="_blank">Home</a></li>
                    <li><a href="products.html" target="_blank">Products</a></li>
                    <li><a href="contact.html" target="_blank">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main id="main-contact">
        <form action="">
            <label for="nombre">Nombre/s</label>
            <input type="text" id="nombre"class = "input-principal" required>

            <label for="apellido">Apellido/s</label>
            <input type="text" id="apellido"class = "input-principal" required>

            <label for="email">Email</label>
            <input type="email" id="email"class = "input-principal" placeholder="email@dominio.com" required>

            <label for="phone">Teléfono/Celular</label>
            <input type="tel" id="phone"class = "input-principal" placeholder="(xx) xxxx xxxxx" required>

            <label for="message">Mensaje(opcional)</label>
            <textarea name="message" class = "input-principal" id="message" cols="60" rows="10"></textarea>

            <fieldset>
                <legend>¿Cómo le gustaría que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" name = "contact" value="email" id="radio-email">Email</label>

                <label for="radio-phone"><input type="radio" name = "contact" value="telefono" id="radio-phone">Teléfono</label>

                <label for="radio-whatsapp"><input type="radio" name = "contact" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>

            </fieldset>

            <fieldset>
                <legend>¿En qué horario prefiere ser atendido?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>
            
            <label class="checkbox" for="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades sobre la Barbería Alura?</label>

            <input class="enviar" type="submit" value="Enviar formulario" >
        </form>

        <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>                
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h - 20h</td>
                </tr>
                            <tr>
                    <td>Miércoles</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h - 20h</td>
                </tr>            
            </tbody>
        </table>
    </main>
    <footer>
        <img src="img/logo-blanco.png" alt="logo-blanco">
        <p class="copyright">&copy Copyright Barbería Alura - 2022</p>
    </footer>
</body>
</html>
